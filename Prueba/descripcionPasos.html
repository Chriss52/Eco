<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS local -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to bottom right, #11866c, #06251e);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .main-container {
        display: flex;
        justify-content: space-between;
        padding: 4rem 2rem 1rem;
      }

      .left-content {
        width: 45%;
        padding-left: 4rem;
        margin-top: 10rem; /* Aumentado espacio superior */
      }

      .main-card {
        width: 70%;
        max-width: 850px;
        background: white;
        border-radius: 60px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem; /* Aumentado padding interno */
        margin: 12rem 4rem 0 0; /* Card más abajo */
        position: relative;
        z-index: 1;
        align-self: flex-start;
      }

      .title {
        font-family: "Poppins", sans-serif;
        font-size: 3.7rem; /* Título más grande */
        color: #000000;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 3rem;
        max-width: 600px;
        letter-spacing: -2px; /* Ajuste de espaciado */
      }

      .paso {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        padding: 1.5rem; /* Más espacio interno */
        background: #f5f5f5;
        border-radius: 15px; /* Bordes más redondeados */
      }

      .icon-circle {
        width: 55px; /* Iconos ligeramente más grandes */
        height: 55px;
        border-radius: 50%;
        background: #813407;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1.5rem;
        flex-shrink: 0;
      }

      .step-icon {
        font-size: 1.7rem; /* Tamaño de icono aumentado */
      }

      .btn-custom {
        background: #0e4637;
        color: white;
        padding: 1.2rem 4rem; /* Botón más grande */
        font-size: 1.2rem;
        border-radius: 50px;
        transition: all 0.4s;
        font-family: "Poppins", sans-serif;
        margin-top: 6rem; /* Más espacio superior */
      }

      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          padding: 2rem;
        }

        .left-content,
        .main-card {
          width: 100%;
          margin: 3rem 0;
          padding: 2rem;
        }

        .title {
          font-size: 3rem; /* Título más grande en móvil */
        }

        .btn-custom {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Contenido izquierdo -->
      <div class="left-content">
        <p class="title">
          Agregar tu alojamiento en EcoStay es muy sencillo, solo sigue estos
          pasos
        </p>
        <button class="btn btn-custom">Comenzar</button>
      </div>

      <!-- Card derecha -->
      <div class="main-card">
        <div class="pasos-container">
          <div class="paso">
            <div class="icon-circle">
              <i class="bi bi-geo-alt step-icon"></i>
            </div>
            <div>
              <h4 class="text-success mb-2">¿Cómo es tu lugar?</h4>
              <p class="mb-0">
                Describe algunos datos básicos de tu lugar y su ubicación.
              </p>
            </div>
          </div>

          <div class="paso">
            <div class="icon-circle">
              <i class="bi bi-camera step-icon"></i>
            </div>
            <div>
              <h4 class="text-success mb-2">¿Qué tal tu espacio?</h4>
              <p class="mb-0">
                Agrega fotos y detalles importantes de tu alojamiento.
              </p>
            </div>
          </div>

          <div class="paso">
            <div class="icon-circle">
              <i class="bi bi-currency-dollar step-icon"></i>
            </div>
            <div>
              <h4 class="text-success mb-2">Publícalo</h4>
              <p class="mb-0">
                Indica un precio y coloca tu alojamiento en EcoStayRD
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS local -->
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
