<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - EcoStayRD</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/perfilstyle.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="navbar">
        <div class="navbar-logo">
          <img src="/assets/logooo.png" alt="Logo EcoStayRD" />
          <span>EcoStayRD</span>
        </div>
        <nav class="navbar-menu">
          <ul>
            
            <li><a href="#">About us</a></li>
            <li><a href="login1.html">Iniciar sesión / Registrarse</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <div class="profile-wrapper">
        <!-- SIDEBAR -->
        <aside class="profile-sidebar">
          <div class="profile-avatar">
            <span>?</span>
          </div>
          <h3>Anonymous</h3>
          <p class="profile-info">Miembro desde: 2023</p>
          <div class="profile-menu">
            <a href="#" class="active">Información Personal</a>
            <a href="#">Favoritos</a>
            <a href="#">Historial</a>
          </div>
        </aside>

        <!-- FORMULARIO -->
        <section class="profile-main">
          <h2>Información Personal</h2>
          <form class="profile-form">
            <!-- Nombre -->
            <div class="form-field">
              <label for="nombre">Nombre</label>
              <div class="input-icon">
                <input
                  type="text"
                  id="nombre"
                  value="Juan"
                  placeholder="Ej: María"
                />
                <button
                  type="button"
                  class="icon-button"
                  onclick="editarCampo('nombre')"
                >
                  ✏️
                </button>
              </div>
            </div>

            <!-- Apellido -->
            <div class="form-field">
              <label for="apellido">Apellido</label>
              <div class="input-icon">
                <input
                  type="text"
                  id="apellido"
                  value="Perez"
                  placeholder="Ej: García"
                />
                <button
                  type="button"
                  class="icon-button"
                  onclick="editarCampo('apellido')"
                >
                  ✏️
                </button>
              </div>
            </div>
          </form>

          <!-- Fecha de Nacimiento -->
          <div class="form-field">
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <div class="input-icon">
              <input type="date" id="fecha-nacimiento" value="1886-03-15" />
              <button
                type="button"
                class="icon-button"
                onclick="editarCampo('fecha-nacimiento')"
              ></button>
            </div>
          </div>

          <!-- Celular -->
          <div class="form-row">
            <div class="form-field">
              <label for="celular">Celular</label>
              <div class="input-icon">
                <input type="tel" id="celular" value="+46-7644 394 68" />
                <button
                  type="button"
                  class="icon-button"
                  onclick="editarCampo('celular')"
                >
                  ✏️
                </button>
              </div>
            </div>
          </div>

          <!-- País -->
          <div class="form-row">
            <div class="form-field">
              <label for="pais">País</label>
              <div class="input-icon">
                <input type="text" id="pais" value="República Dominicana" />
                <button
                  type="button"
                  class="icon-button"
                  onclick="editarCampo('pais')"
                >
                  ✏️
                </button>
              </div>
            </div>
          </div>

                    <!-- País -->
                    <div class="form-row">
                      <div class="form-field">
                        <label for="pais">Sexo</label>
                        <div class="input-icon">
                          <input type="text" id="pais" value="Maculino-Femenino" />
                          <button
                            type="button"
                            class="icon-button"
                            onclick="editarCampo('pais')"
                          >
                            ✏️
                          </button>
                        </div>
                      </div>
                    </div>

          <!-- Correo y Contraseña -->
          <div class="form-row">
            <div class="form-field">
              <label for="correo">Correo Electrónico</label>
              <div class="input-icon">
                <input type="email" id="correo" value="masumranai5@gmail.com" />
                <button
                  type="button"
                  class="icon-button"
                  onclick="editarCampo('correo')"
                >
                  ✏️
                </button>
              </div>
            </div>

            <div class="form-field">
              <label for="contrasena">Contraseña</label>
              <div class="input-icon">
                <input type="password" id="contrasena" value="********" />
                <button
                  type="button"
                  class="icon-button class="show-password"
                  onclick="editarCampo('contrasena')"
                >
                  ✏️
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>© 2025 EcoStayRD. Todos los derechos reservados.</p>
    </footer>

    <script>
      function editarCampo(id) {
        const campo = document.getElementById(id);
        campo.focus();
        campo.select();
      }
    </script>
  </body>
</html>
