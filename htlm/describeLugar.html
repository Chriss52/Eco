<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Describe tu Lugar | EcoStayRD</title>
    <!-- Importación del CSS -->
    <link rel="stylesheet" href="/css/describe-lugar.css" />
  </head>
  <body>
    <!-- ENCABEZADO / NAVBAR -->
    <header class="navbar">
      <div class="navbar-content">
        <!-- Logo a la izquierda (ajusta la ruta según tu proyecto) -->
        <img
          src="/assets/logooo.png"
          alt="Logo EcoStayRD"
          class="leaf-logo"
        />
        <!-- Botón Salir a la derecha -->
        <button class="btn-exit" aria-label="Salir">Salir</button>
      </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="desc-lugar-page">
      <!-- TÍTULO SUPERIOR -->
      <h1 class="page-title">
        Describe tu espacio: ¡Haz que los huéspedes se enamoren!
      </h1>

      <!-- WRAPPER PRINCIPAL DEL CONTENIDO -->
      <section class="desc-lugar-container">
        <!-- COLUMNA IZQUIERDA: Campos del Formulario -->
        <form
          class="desc-lugar-form"
          action="#"
          method="post"
          aria-label="Formulario de descripción del lugar"
        >
          <!-- Campo: Nombre del Lugar -->
          <div class="form-field">
            <label for="nombre-lugar">Nombre del Lugar</label>
            <input
              type="text"
              id="nombre-lugar"
              name="nombre-lugar"
              placeholder="Ej: Cabaña de la Montaña"
              aria-label="Nombre del lugar"
            />
          </div>

          <!-- Campo: Tipo de Alojamiento -->
          <div class="form-field">
            <label for="tipo-alojamiento">Tipo de Alojamiento</label>
            <select
              id="tipo-alojamiento"
              name="tipo-alojamiento"
              aria-label="Selecciona el tipo de alojamiento"
            >
              <option value="">Selecciona el tipo de alojamiento</option>
              <option value="casa">Casa</option>
              <option value="apartamento">Apartamento</option>
              <option value="cabaña">Cabaña</option>
              <!-- Agrega más opciones según tu proyecto -->
            </select>
          </div>

          <!-- Campo: Descripción -->
          <div class="form-field textarea-field">
            <label for="descripcion">Descripción</label>
            <textarea
              id="descripcion"
              name="descripcion"
              placeholder="Agrega una breve descripción del lugar..."
              maxlength="254"
              aria-label="Descripción"
            ></textarea>
            <small class="char-counter">0/254</small>
          </div>
        </form>

        <!-- DIVISOR: Linea vertical (opcional, para separar visualmente) -->
        <div class="vertical-divider"></div>

        <!-- COLUMNA DERECHA: Contadores (Habitaciones, Camas, Baños) -->
        <aside class="desc-lugar-counters">
          <div class="counter-field">
            <label>Habitaciones</label>
            <div class="counter-controls">
              <button type="button" class="counter-btn" aria-label="Restar 1 habitación">
                –
              </button>
              <span class="counter-value" aria-live="polite">1</span>
              <button type="button" class="counter-btn" aria-label="Sumar 1 habitación">
                +
              </button>
            </div>
          </div>

          <div class="counter-field">
            <label>Camas</label>
            <div class="counter-controls">
              <button type="button" class="counter-btn" aria-label="Restar 1 cama">
                –
              </button>
              <span class="counter-value" aria-live="polite">1</span>
              <button type="button" class="counter-btn" aria-label="Sumar 1 cama">
                +
              </button>
            </div>
          </div>

          <div class="counter-field">
            <label>Baños</label>
            <div class="counter-controls">
              <button type="button" class="counter-btn" aria-label="Restar 1 baño">
                –
              </button>
              <span class="counter-value" aria-live="polite">1</span>
              <button type="button" class="counter-btn" aria-label="Sumar 1 baño">
                +
              </button>
            </div>
          </div>
        </aside>
      </section>

      <!-- SECCIÓN INFERIOR: Barra de Progreso + Botón Siguiente -->
      <section class="desc-lugar-footer">
        <!-- Barra de progreso (opcional) -->
        <div class="progress-bar">
          <div class="progress-bg">
            <div class="progress-fill" style="width: 40%;"></div>
          </div>
        </div>
        <!-- Botón Siguiente -->
        <button type="button" class="btn-next" aria-label="Siguiente paso">
          Siguiente
        </button>
      </section>
    </main>
  </body>
</html>
