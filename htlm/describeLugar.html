<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Describe tu Lugar | EcoStayRD</title>
    <!-- Iconos y fuentes -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos personalizados: Incluye tanto el CSS del Nav Bar como el de la página actual -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/describe-lugar.css" />
  </head>
  <body>
    <!-- NAV BAR (tomado de la segunda vista) -->
    <nav class="nav-section">
      <div class="nav-brand">
        <img
          src="/assets/logooo.png"
          class="logo-pic"
          alt="Logo EcoStayRD"
          loading="lazy"
        />
        <a href="index.html">
          <div class="nav-logo">EcoStayRD</div>
        </a>
      </div>
      <ul class="nav-links">
        <li class="link">
          <a class="nav-casa" href="#">Salir y guardar</a>
        </li>
        <li class="link"></li>
      </ul>
      <div class="nav-brand2">
        <span class="material-symbols-outlined icon-drag"></span>
        <img
          src="/assets/client-1.jpg"
          class="profile-pic"
          alt="Perfil"
          loading="lazy"
        />
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL: Vista "Describe tu Lugar" -->
    <main class="desc-lugar-page">
      <!-- Título -->
      <h1 class="page-title">
        Describe tu espacio: ¡Haz que los huéspedes se enamoren!
      </h1>

      <!-- Contenedor de formulario y contadores -->
      <section class="desc-lugar-container">
        <!-- COLUMNA IZQUIERDA: Formulario -->
        <form
          class="desc-lugar-form"
          action="#"
          method="post"
          aria-label="Formulario de descripción del lugar"
        >
          <!-- Campo: Nombre del Lugar -->
          <div class="form-field">
            <label for="nombre-lugar">Nombre del Lugar</label>
            <input
              type="text"
              id="nombre-lugar"
              name="nombre-lugar"
              placeholder="Ej: Cabaña de la Montaña"
              aria-label="Nombre del lugar"
            />
          </div>

          <!-- Campo: Tipo de Alojamiento -->
          <div class="form-field">
            <label for="tipo-alojamiento">Tipo de Alojamiento</label>
            <select
              id="tipo-alojamiento"
              name="tipo-alojamiento"
              aria-label="Selecciona el tipo de alojamiento"
            >
              <option value="">Selecciona el tipo de alojamiento</option>
              <option value="casa">Casa</option>
              <option value="apartamento">Apartamento</option>
              <option value="cabaña">Cabaña</option>
              <!-- Agrega más opciones según sea necesario -->
            </select>
          </div>

          <!-- Campo: Descripción -->
          <div class="form-field textarea-field">
            <label for="descripcion">Descripción</label>
            <textarea
              id="descripcion"
              name="descripcion"
              placeholder="Agrega una breve descripción del lugar..."
              maxlength="254"
              aria-label="Descripción"
            ></textarea>
            <small class="char-counter">0/254</small>
          </div>
        </form>

        <!-- Divisor vertical para separar visualmente el formulario de los contadores -->
        <div class="vertical-divider"></div>

        <!-- COLUMNA DERECHA: Contadores (Habitaciones, Camas, Baños) -->
        <aside class="desc-lugar-counters">
          <div class="counter-field">
            <label>Habitaciones</label>
            <div class="counter-controls">
              <button
                type="button"
                class="counter-btn"
                aria-label="Restar 1 habitación"
              >
                –
              </button>
              <span class="counter-value" aria-live="polite">1</span>
              <button
                type="button"
                class="counter-btn"
                aria-label="Sumar 1 habitación"
              >
                +
              </button>
            </div>
          </div>

          <div class="counter-field">
            <label>Camas</label>
            <div class="counter-controls">
              <button
                type="button"
                class="counter-btn"
                aria-label="Restar 1 cama"
              >
                –
              </button>
              <span class="counter-value" aria-live="polite">1</span>
              <button
                type="button"
                class="counter-btn"
                aria-label="Sumar 1 cama"
              >
                +
              </button>
            </div>
          </div>

          <div class="counter-field">
            <label>Baños</label>
            <div class="counter-controls">
              <button
                type="button"
                class="counter-btn"
                aria-label="Restar 1 baño"
              >
                –
              </button>
              <span class="counter-value" aria-live="polite">1</span>
              <button
                type="button"
                class="counter-btn"
                aria-label="Sumar 1 baño"
              >
                +
              </button>
            </div>
          </div>
        </aside>
      </section>

      <!-- SECCIÓN INFERIOR: Barra de progreso y botón Siguiente -->
      <section class="desc-lugar-footer">
        <a href="services.html" class="btn-next" aria-label="Siguiente paso"
          >Siguiente</a
        >
      </section>
    </main>
  </body>
</html>
