<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indica un precio | EcoStayRD</title>
  <link rel="stylesheet" href="/css/indicapreciostyle.css">
</head>
<body>
  <div class="indica-precio-detalle">
    <header class="navbar">
      <div class="navbar-container">
        <img src="/assets/logooo.png" alt="Logo EcoStayRD" class="leaf-logo" loading="lazy">
        <a href="anfitrionReportes.html" class="btn-exit" aria-label="Salir">Salir</a>
      </div>
    </header>
    <main class="main-content">
      <h1 class="title">Estás más cerca, indica un precio</h1>
      <p class="subtitle">Este valor puedes cambiarlo después si lo deseas</p>
      <div class="precio-input">
        <span class="dollar-symbol" aria-hidden="true">$</span>
        <textarea class="price-input-field" aria-label="Introduce el precio" placeholder="0"></textarea>
      </div>
      <p class="precio-para-el-huesped">
        Precio para el huésped (sin impuestos): <span>$000.00</span>
      </p>
      <div class="price-breakdown">
        <ul>
          <li class="breakdown-item">
            <span class="label">Precio base</span>
            <span class="value">$</span>
          </li>
          <li class="breakdown-item">
            <span class="label">Tarifa de servicio para huésped</span>
            <span class="value">$</span>
          </li>
          <li class="breakdown-item">
            <span class="label">Precio para el huésped (sin impuestos)</span>
            <span class="value">$</span>
          </li>
          <li class="breakdown-item">
            <span class="label">Lo que recibes</span>
            <span class="value">$</span>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer-btn">
      <button class="btn-siguiente" onclick="window.location.href='/htlm/anfitrionReportes.html'" type="button" aria-label="Siguiente">Siguiente</button>
    </footer>
  </div>
</body>
</html>
