<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Indica un precio | EcoStayRD</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="css/indicapreciostyle.css" />
  </head>
  <body>
    <!-- CABECERA -->
    <header class="navbar">
      <div class="navbar-container">
        <img
          src="assets/logooo.png"
          alt="Logo EcoStayRD"
          class="leaf-logo"
          loading="lazy"
        />
        <button class="btn-exit" aria-label="Salir">Salir</button>
      </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="price-page">
      <!-- CARD CENTRAL -->
      <div class="price-card">
        <h1>Estás más cerca, indica un precio</h1>
        <p class="subtitle">
          Este valor puedes cambiarlo después si lo deseas
        </p>

        <!-- SECCIÓN DEL INPUT DE PRECIO -->
        <div class="price-input-section">
          <div class="price-wrapper">
            <span class="large-dollar" aria-hidden="true">$</span>
            <textarea
              class="price-textarea"
              aria-label="Introduce el precio"
              placeholder="0"
            ></textarea>
          </div>
          <p class="price-huesped">
            Precio para el huésped (sin impuestos):
            <span class="price-amount">$000.00</span>
          </p>
        </div>

        <!-- DESGLOSE DE COSTOS -->
        <div class="price-breakdown">
          <ul>
            <li>
              <span>Precio base</span>
              <span>$</span>
            </li>
            <li>
              <span>Tarifa de servicio para huésped</span>
              <span>$</span>
            </li>
            <li>
              <span>Precio para el huésped (sin impuestos)</span>
              <span>$</span>
            </li>
            <li>
              <span>Lo que recibes</span>
              <span>$</span>
            </li>
          </ul>
        </div>

        <!-- BOTÓN SIGUIENTE -->
        <div class="btn-next-container">
          <button
            type="button"
            class="btn-next"
            aria-label="Siguiente paso"
          >
            Siguiente
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
