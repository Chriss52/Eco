<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indica tu Precio | EcoStayRD</title>
    <!-- Archivo de estilos externo -->
    <link rel="stylesheet" href="css/indicapreciostyle.css" />
  </head>
  <body>
    <!-- ENCABEZADO -->
    <header class="header">
      <div class="header-container">
        <!-- LOGO (ajusta la ruta según tu proyecto) -->
        <img
          src="assets/logooo.png"
          alt="Logo EcoStayRD"
          class="logo"
          loading="lazy"
        />

        <!-- Botón Salir -->
        <button class="btn-exit" aria-label="Salir de esta sección">Salir</button>
      </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main class="price-page">
      <!-- TÍTULOS PRINCIPALES -->
      <section class="price-header">
        <h1>Estás más cerca, indica un precio</h1>
        <p>Este valor puedes cambiarlo después si lo deseas</p>
      </section>

      <!-- CONTENEDOR DE PRECIO E INFORMACIÓN -->
      <section class="price-content">
        <!-- COLUMNA IZQUIERDA: INPUT DE PRECIO -->
        <div class="price-input-box">
          <div class="price-input-container">
            <span class="dollar-sign" aria-hidden="true">$</span>
            <textarea
              class="price-input"
              aria-label="Introduce el precio"
              placeholder="0"
            ></textarea>
          </div>
          <p class="price-guest">
            Precio para el huésped (sin impuestos): <span class="amount">$000.00</span>
          </p>
        </div>

        <!-- COLUMNA DERECHA: DETALLE DE COSTOS -->
        <div class="price-breakdown">
          <ul>
            <li>
              <span>Precio base</span>
              <span>$</span>
            </li>
            <li>
              <span>Tarifa de servicio para huésped</span>
              <span>$</span>
            </li>
            <li>
              <span>Precio para el huésped (sin impuestos)</span>
              <span>$</span>
            </li>
            <li>
              <span>Lo que recibes</span>
              <span>$</span>
            </li>
          </ul>
        </div>
      </section>

      <!-- BOTÓN SIGUIENTE -->
      <div class="price-footer">
        <button class="btn-next" type="button" aria-label="Pasar al siguiente paso">
          Siguiente
        </button>
      </div>
    </main>
  </body>
</html>
